<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <style>
    .carousel {
      position: relative;
      width: 400px;
      height: 250px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-slide {
      min-width: 100%;
      height: 100%;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .carousel button:hover {
      background: rgba(0,0,0,0.8);
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
    <h2>carousel</h2>

<div class="carousel">
  <div class="carousel-track">
    <div class="carousel-slide"><img src="https://picsum.photos/id/1015/400/250" alt=""></div>
    <div class="carousel-slide"><img src="https://picsum.photos/id/1016/400/250" alt=""></div>
    <div class="carousel-slide"><img src="https://picsum.photos/id/1018/400/250" alt=""></div>
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script>
  const track = document.querySelector('.carousel-track');
  const slides = document.querySelectorAll('.carousel-slide');
  const nextBtn = document.querySelector('.next');
  const prevBtn = document.querySelector('.prev');
  let index = 0;

  function updateCarousel() {
    track.style.transform = `translateX(${-index * 100}%)`;
  }

  nextBtn.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    updateCarousel();
  });

  prevBtn.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  // Auto-slide every 3s
  setInterval(() => {
    index = (index + 1) % slides.length;
    updateCarousel();
  }, 3000);
</script>

</body>
</html>
