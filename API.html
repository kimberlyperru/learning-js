<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
</head>
<body>
    <script>
        http://jsonplaceholder.typicode.com/posts
        https://jsonplaceholder.typicode.com/users
        
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())  //converts the HTTP response into JSON format
        .then(json => console.log(json))   //Prints the JSON data to the console.
        .catch(err => console.log('Request Failed', err));  //Handles any errors that occur during the fetch operation.



    </script>
</body>
</html>
