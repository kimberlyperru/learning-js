    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array</title>
    </head>
    <body>
        <h3>Array</h3>
        <p>An array is a collection of items stored at contiguous memory locations.</p>

        <script>
            // Array of electronic brands
         let brands = ["Samsung", "Apple", "Sony", "LG", "Dell"];

         console.log(brands[0]); 
         console.log(brands[1]); 
         console.log(brands[2]); 
         console.log(brands[3]); 
         console.log(brands[4]); 

         console.log(brands[brands.length - 1]);
         brands[2] = "HP"; 
         console.log(brands);





        </script>
    </body>
    </html>
