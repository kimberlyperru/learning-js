<html lang="en">

    <meta charset="UTF-8">

<body>
     <a href="object.html">Objects and Arrays</a>
     <a href="function.html">Functions</a>
     
     <h1>Welcome to the Color Home Page</h1>

     <script>
            let name = "perru";
            let age = 15;
            let Color = "sage";

            console.log(`My name is ${name}, I am ${age} years old, and my favorite color is ${Color}.`);
            // reassign
            name = "kimberly";
            age = 30;
            Color = "yellow";

            console.log(`My name is ${name}, I am ${age} years old, and my favorite color is ${Color}.`);


            // arithmetic operations

            console.log (3+5)
            console.log(8-6)
            console.log(7*7)
            console.log(56/8)

            // logical operations
            console.log(5 > 3)
            console.log(5 < 3)
            console.log(5 === 5)

            // comparison operations
            console.log(5 != 3)
            console.log(5 !== "5")

            // ternary operation
            const isAdult = age >= 18 ? "Adult" : "Minor";
            console.log(`You are an ${isAdult}.`);

            // unary operation
            console.log(+age);
            console.log(-age);
            console.log(++age);
            console.log(--age);

            // assignment operations
            let x = 5;
            x += 2;
            console.log(x);
            x -= 1;


        

    </script>
</body>
