<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react|posts</title>
</head>
<body>
    <h1>Impact of API on posts</h1>
   <ul id="postList"></ul>

    <script>
     let apiURL = "https://jsonplaceholder.typicode.com/posts";

        fetch(apiURL)
        .then(response => response.json())
        .then(data => {
         console.log(data);  // Logging the fetched data

         

        //   Displaying data in the page
        //      let list = document.getElementById("postList");
        //      data.forEach(post => {
        //         let li = document.createElement("li");
        //         li.textContent = `ID: ${post.id} | ${post.title} — ${post.body}`;
        //         list.appendChild(li);
        //      });
        //  })

         // Select only posts 0–5
         let selectedPosts = data.slice(0, 5);

         // Display the selected posts
         let list = document.getElementById("postList");
         selectedPosts.forEach(post => {
          let li = document.createElement("li");
          li.textContent = `ID: ${post.id} | ${post.title} — ${post.body}`;
          list.appendChild(li);
         });
         })



         .catch(error => console.error("Error fetching data", error));



     </script>


</body>
</html>
