<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling | JS</title>
</head>
<body>
    <h4 id="head">Learning Event Handling.</h4>
    <p id="my_para">This is my paragraph.</p>

    <!-- buttons -->
    <button id="text_btn">Change Text</button>
    <button id="bg_btn">Change Background</button>

    <script>
     // Change paragraph text
     let textBtn = document.getElementById("text_btn");
     let para = document.getElementById("my_para");
     textBtn.onclick = function() {
     para.textContent = "The paragraph has been changed!";
     };

     // Change background color
     let bgBtn = document.getElementById("bg_btn");
     bgBtn.onclick = function() {
        document.body.style.backgroundColor = "violet";
     };



    </script>
</body>
</html>
