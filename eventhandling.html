<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling | JS</title>
</head>
<body>
    <h4>Learning Event Handling.</h4>
    <button id="my_btn" >Click Me</button>
     <script>
     //  Create a variable to hold the button element
     let btn = document.getElementById("my_btn");
     //  event handling action for button click
     btn.onclick=function() {
        alert("Button is Clicked");
     };
            





    </script>
</body>
</html>
